<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Admin : Update User</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 25px;
      color: #c0392b;
      text-decoration: none;
      font-weight: 600;
      border: 1.5px solid #c0392b;
      padding: 7px 18px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.back-link:hover {
      background-color: #c0392b;
      color: white;
    }

    .updateUser {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 95vw;
    }

    .updateUser h3 {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="hidden"] {
      width: 100%;
      padding: 11px 14px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="tel"]:focus {
      border-color: #c0392b;
      outline: none;
      box-shadow: 0 0 7px #c0392baa;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background-color: #c0392b;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #922b21;
    }
  </style>
</head>

<body>
  <div>
    <a href="/services" class="back-link">‚Üê Back to Services</a>
    <div class="updateUser">
      <h3>Update Existing User / Customer</h3>
      <form action="" th:action="@{'/updatingUser/'+${user.u_id}}" th:object="${user}">
        <input type="hidden" name="uid" th:value="${user.u_id}" />

        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="uname" th:value="${user.uname}" required />

        <label for="uemail">User Email:</label>
        <input type="email" id="uemail" name="uemail" th:value="${user.uemail}" required />

        <label for="unumber">User Number:</label>
        <input type="tel" id="unumber" name="unumber" th:value="${user.unumber}" pattern="[0-9]{10}" required
          placeholder="10-digit phone number" />

        <button type="submit">Update User</button>
      </form>
    </div>
  </div>
</body>

</html>
