<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Buy Product</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("https://images.pexels.com/photos/7219747/pexels-photo-7219747.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a.back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(184, 134, 11, 0.85); /* darkgoldenrod with transparency */
      color: black;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    a.back-btn:hover {
      background-color: rgba(184, 134, 11, 1);
    }

    .welcome {
      margin-top: 60px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    .welcome marquee {
      font-size: 22px;
      color: lavender;
      font-weight: 600;
    }

    form.searchInput {
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    form.searchInput h1 {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 700;
    }

    form.searchInput input[type="text"] {
      width: calc(100% - 120px);
      padding: 15px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      outline: none;
    }

    form.searchInput button {
      width: 100px;
      padding: 15px;
      border: none;
      background-color: #d32f2f;
      color: white;
      font-weight: 700;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form.searchInput button:hover {
      background-color: #9a2222;
    }

    small.error-message {
      color: #ff4444;
      display: block;
      margin-top: 8px;
      text-align: center;
      font-weight: 600;
    }

    .details {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 40px;
      color: #eee;
    }

    .details form input[type="text"],
    .details form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .details form input[readonly] {
      background-color: #444;
      color: #ccc;
    }

    .details form button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .details form button:hover {
      background-color: #3a8a37;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #fff;
    }

    table th, table td {
      padding: 12px 10px;
      border-bottom: 1px solid #666;
      text-align: center;
    }

    table th {
      background-color: dimgray;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      form.searchInput input[type="text"] {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 12px;
      }
      form.searchInput button {
        width: 100%;
        border-radius: 5px;
      }
    }
  </style>
</head>

<body>

  <a href="/login" class="back-btn">&larr; Back</a>

  <div class="welcome">
    <marquee direction="right" behavior="slide" scrollamount="15" loop="1">
      Welcome Back <span th:text="${name}"></span>
    </marquee>
  </div>

  <form action="" th:action="@{/product/search}" method="post" class="searchInput" autocomplete="off" novalidate>
    <h1>Product Search:</h1>
    <input type="text" name="productName" required placeholder="Please enter the Product Name..." />
    <button type="submit">SEARCH</button>
    <small class="error-message" th:text="${message}"></small>
  </form>

  <div th:if="${product != null}" class="details">
    <form action="" th:action="@{/product/order}" th:object="${product}" method="post" autocomplete="off" novalidate>
      <label for="oName">Product Name:</label>
      <input type="text" id="oName" name="oName" th:value="${product.pname}" readonly />

      <label for="oPrice">Product Price:</label>
      <input type="text" id="oPrice" name="oPrice" th:value="${product.pprice}" readonly />

      <label for="oQuantity">Quantity (Min: 1 KG):</label>
      <input type="number" id="oQuantity" name="oQuantity" min="1" placeholder="Enter quantity in KG" required />

      <button type="submit">Order Now</button>
    </form>
  </div>

  <div th:if="${orders != null}" class="details">
    <h2>Your Orders:</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.oName}"></td>
          <td th:text="${order.oPrice}"></td>
          <td th:text="${order.oQuantity}"></td>
          <td th:text="${order.totalAmmout}"></td>
          <td th:text="${order.orderDate}"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
