<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodFrenzy</title>
  <link rel="icon" type="image/x-icon" href="./Images/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
  <link rel="stylesheet" href="" th:href="@{css/Products.css}" />
  <style>
    /* Example grid layout for product cards */
    #biryani {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 14px;
      color: #f39c12; /* star color */
    }

    .card-top i.fa-star {
      color: #f1c40f;
      font-style: normal;
      font-weight: 700;
    }

    .card-top i.fa-heart-o {
      cursor: pointer;
      color: #e74c3c;
      font-size: 18px;
    }

    .item-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .item-name {
      font-weight: 600;
      margin: 12px 0 6px;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    .item-price {
      margin: 0 0 12px;
      font-weight: 500;
      color: #27ae60;
      font-size: 1rem;
    }

    .buy-btn {
      display: inline-block;
      margin-bottom: 16px;
      padding: 8px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #219150;
    }
  </style>
</head>

<body>
  <nav th:replace="~{Navigation::navbar()}"></nav>
  <main id="main-container">
    <section id="biryani">
      <article class="item-card">
        <div class="card-top">
          <i class="fa fa-star" aria-label="Rating 4.5 out of 5">4.5</i>
          <i class="fa fa-heart-o add-to-favorites" aria-label="Add to favorites"></i>
        </div>
        <img src="./Images/biryani/Biryani_of_Hyderabadi.jpg" alt="Chicken Biryani" />
        <p class="item-name">Chicken Biryani</p>
        <p class="item-price">Price: Rs 410</p>
        <button class="buy-btn" type="button">Buy Now</button>
      </article>

      <article class="item-card">
        <div class="card-top">
          <i class="fa fa-star" aria-label="Rating 4.5 out of 5">4.5</i>
          <i class="fa fa-heart-o add-to-favorites" aria-label="Add to favorites"></i>
        </div>
        <img src="./Images/paneer/paneer-butter-masala.jpg" alt="Paneer Butter Masala" />
        <p class="item-name">Paneer Butter Masala</p>
        <p class="item-price">Price: Rs 290</p>
        <button class="buy-btn" type="button">Buy Now</button>
      </article>

      <article class="item-card">
        <div class="card-top">
          <i class="fa fa-star" aria-label="Rating 4.5 out of 5">4.5</i>
          <i class="fa fa-heart-o add-to-favorites" aria-label="Add to favorites"></i>
        </div>
        <img src="./Images/chicken/Afgani-chicken-curry.jpg" alt="Afgani Chicken" />
        <p class="item-name">Afgani Chicken</p>
        <p class="item-price">Price: Rs 410</p>
        <button class="buy-btn" type="button">Buy Now</button>
      </article>

      <!-- Repeat similarly for other products... -->

    </section>
  </main>

  <script>
    // Using event delegation for all Buy buttons
    document.getElementById('biryani').addEventListener('click', function (e) {
      if (e.target && e.target.classList.contains('buy-btn')) {
        e.preventDefault();
        alert('Please Login as a User to buy Products');
        // Or redirect: window.location.href = '/login';
      }
    });

    // Optional: Toggle favorites on heart icon click
    document.getElementById('biryani').addEventListener('click', function (e) {
      if (e.target && e.target.classList.contains('add-to-favorites')) {
        e.target.classList.toggle('fa-heart-o');
        e.target.classList.toggle('fa-heart');
      }
    });
  </script>
</body>

</html>
