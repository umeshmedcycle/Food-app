<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Order Confirmation</title>
  <style>
    body {
      background-color: #ffdead; /* lighter navajowhite */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2f4f2f; /* dark green */
    }

    .container {
      text-align: center;
      background-color: #ffffffdd;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }

    h4 {
      color: #2e8b57;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 2rem;
    }

    h3 {
      font-weight: 500;
      color: #3a6f3a;
    }

    span {
      color: #1b4d1b;
      font-weight: 700;
      font-size: 1.5rem;
    }

    a {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #276b47;
    }
  </style>
</head>

<body>

</body>

</html>
