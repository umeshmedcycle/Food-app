<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>TEA : REGISTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .RegistrationContainer {
            background-color: #f5f7fa;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 480px;
            max-width: 95vw;
        }

        .registration h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 36px;
            font-weight: 700;
            font-size: 2.4rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 22px;
            border: 1.8px solid #aec6cf;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #5563DE;
            outline: none;
            box-shadow: 0 0 8px #5563DEaa;
        }

        button {
            width: 100%;
            padding: 14px 0;
            background-color: #5563DE;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b4bb3;
        }

        p {
            margin-top: 16px;
            text-align: center;
            font-size: 15px;
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="RegistrationContainer">
        <div class="registration">
            <h2>Register</h2>
            <form th:action="@{/register}" method="get" th:object="${userRegistration}">
                <label for="u_id">UserID:</label>
                <input type="text" id="u_id" name="u_id" th:field="*{u_id}" required>

                <label for="uemail">Email:</label>
                <input type="email" id="uemail" name="uemail" th:field="*{uemail}" required>

                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" th:field="*{uname}" required>

                <label for="unumber">Phone Number:</label>
                <input type="text" id="unumber" name="unumber" th:field="*{unumber}" required>

                <label for="upassword">Password:</label>
                <input type="password" id="upassword" name="upassword" th:field="*{upassword}" required>

                <button type="submit">Register</button>
            </form>
            <p th:text="${error}"></p>
        </div>
    </div>
</body>

</html>
