<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mainContainer {
      background: white;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .mainContainer img {
      height: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
      object-fit: cover;
    }

    h1 {
      color: #f68a8a; /* soft red */
      font-weight: 700;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 15px;
      font-weight: 600;
      color: #444;
    }

    small {
      display: block;
      margin-bottom: 15px;
      color: #666;
      font-weight: 500;
    }

    small.error-info {
      color: #c0392b;
      font-weight: 600;
      margin-top: 5px;
      line-height: 1.4;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a {
      background-color: #34495e; /* darkslategray */
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover,
    a:focus {
      background-color: #2c3e50;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="mainContainer" role="alert" aria-live="assertive" aria-atomic="true">
    <img src="/Images/repairImage.jpg" alt="Error Illustration" />
    <h1>Ooops... Sorry..!!!</h1>
    <h3>Something went wrong!</h3>
    <small>An exception has occurred.</small>
    <small class="error-info">
      1. You might be trying to add null or invalid data.<br />
      OR<br />
      2. The email address is already registered.
    </small>

    <div class="button-group">
      <a href="/services" role="button">Back to Services</a>
      <a href="http://www.google.com" target="_blank" rel="noopener" role="button">Help</a>
    </div>
  </div>
</body>

</html>
