<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home : Pavan Tea</title>
  <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
  <link rel="stylesheet" href="" th:href="@{/css/Home.css}" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <style>
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logo {
      height: 50px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    ul li {
      display: inline;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    ul li a:hover,
    ul li a:focus {
      color: orangered;
      outline: none;
    }

    /* Optional: responsive hamburger menu styles can be added here */
  </style>
</head>

<body>
  <nav th:fragment="navbar()">
    <a href="/home">
      <img th:src="@{/Images/logo.png}" alt="Pavan Tea Logo" class="logo" />
    </a>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/location">Locate Us</a></li>
      <li><a href="/about">About Us</a></li>
      <li>
        <a href="/login">
          Log In
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
