<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
  <meta charset="UTF-8" />
  <title>Add New User</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_User.css}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      padding: 20px;
    }
    a {
      text-decoration: none;
      color: #c0392b;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }
    .addUser {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(192, 57, 43, 0.2);
    }
    h3 {
      color: #c0392b;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 15px 0 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #922b21;
    }
  </style>
</head>

<body>
  <a href="/admin/services">‚Üê Back to Services</a>

  <div class="addUser">
    <h3>ADD NEW USER / CUSTOMER</h3>
    <form action="" th:action="@{/addingUser}" method="post" autocomplete="off">
      <label for="uname">User Name:</label>
      <input type="text" id="uname" name="uname" placeholder="Enter user name" required />

      <label for="uemail">User Email:</label>
      <input type="email" id="uemail" name="uemail" placeholder="Enter user email" required />

      <label for="unumber">User Number:</label>
      <input type="tel" id="unumber" name="unumber" pattern="[0-9]{10}" placeholder="10-digit phone number" required
        title="Please enter exactly 10 digits" />

      <!-- Hidden password with default value -->
      <input type="hidden" name="upassword" value="2330" />

      <button type="submit">Add User</button>
    </form>
  </div>
</body>

</html>
