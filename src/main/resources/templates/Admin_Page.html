<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="" th:href="@{/css/Admin_page.css}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a.back:hover {
      text-decoration: underline;
    }
    center {
      max-width: 1200px;
      margin: auto;
    }
    section.tables {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .admins, .users, .products, .details {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      flex: 1 1 500px;
      min-width: 320px;
      max-height: 600px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.25rem;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    tbody tr:hover {
      background-color: #f1faff;
    }
    .btns {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btns:hover {
      background-color: #0056b3;
    }
    a.action-icon {
      margin-right: 0.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      cursor: pointer;
    }
    a.action-icon.edit {
      color: #007bff;
    }
    a.action-icon.delete {
      color: #dc3545;
    }
    a.action-icon:hover {
      opacity: 0.8;
    }
    /* Responsive */
    @media (max-width: 768px) {
      section.tables {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <a class="back" href="/login">&larr; Back to Login</a>
  <center>
    <section class="tables">

      <div class="admins">
        <h2>Admins</h2>
        <table>
          <thead>
            <tr>
              <th>Admin Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody th:each="admin : ${admins}">
            <tr>
              <td th:text="${admin.adminId}"></td>
              <td th:text="${admin.adminName}"></td>
              <td th:text="${admin.adminEmail}"></td>
              <td th:text="${admin.adminNumber}"></td>
              <td>
                <a class="action-icon edit" th:href="@{'/updateAdmin/' + ${admin.adminId}}" title="Edit Admin">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a class="action-icon delete" th:href="@{'/deleteAdmin/' + ${admin.adminId}}" title="Delete Admin">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#" class="btns" th:href="@{/addAdmin}">Add Admin</a>
      </div>

      <div class="users" th:object="${userObject}">
        <h2>Users</h2>
        <table>
          <thead>
            <tr>
              <th>User Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody th:each="user : ${users}">
            <tr>
              <td th:text="${user.u_id}"></td>
              <td th:text="${user.uname}"></td>
              <td th:text="${user.uemail}"></td>
              <td th:text="${user.unumber}"></td>
              <td>
                <a class="action-icon edit" th:href="@{'/updateUser/' + ${user.u_id}}" title="Edit User">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a class="action-icon delete" th:href="@{'/deleteUser/' + ${user.u_id}}" title="Delete User">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#" class="btns" th:href="@{'/addUser'}">Add User</a>
      </div>

      <div class="products">
        <h2>Products</h2>
        <table>
          <thead>
            <tr>
              <th>Product Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody th:each="product : ${products}">
            <tr>
              <td th:text="${product.pid}"></td>
              <td th:text="${product.pname}"></td>
              <td th:text="${product.pprice}"></td>
              <td>
                <a class="action-icon edit" th:href="@{'/updateProduct/' + ${product.pid}}" title="Edit Product">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a class="action-icon delete" th:href="@{'/deleteProduct/' + ${product.pid}}" title="Delete Product">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#" class="btns" th:href="@{'/addProduct'}">Add Product</a>
      </div>

      <div class="details">
        <h2>Orders</h2>
        <table>
          <thead>
            <tr>
              <th>User Name</th>
              <th>User Email</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody th:each="order : ${orders}">
            <tr>
              <td th:text="${order.user.uname}"></td>
              <td th:text="${order.user.uemail}"></td>
              <td th:text="${order.oName}"></td>
              <td th:text="${order.oPrice}"></td>
              <td th:text="${order.oQuantity}"></td>
              <td th:text="${order.totalAmmout}"></td>
              <td th:text="${order.orderDate}"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>
  </center>
</body>

</html>
